<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // outerFunc()함수를 호출하고 반환되는 함수 객체인 innerFunc()가 exam1로 참조된다.
        // 여기서 outerFunc()가 실행되면서 생성되는 변수 객체가 스코프 체인에 들어가게 되고,
        // 이 스코프 체인은 innerFunc의 스코프 체인으로 참조된다.
        // 즉, outerFunc()함수가 종료되었지만, 여전히 내부 함수(innerFunc())의 [[scope]]으로
        // 참조되므로 가비지 컬렉션의 대상이 되지 않고, 여전히 접근 가능하게 살아있다.
        // 따라서 이후에 exam1(n)을 호출하여도, innerFunc()에서 참조하고자 하는 변수 local에
        // 접근할 수 있다.
        function outerFunc(arg1, arg2){
            var local = 8;
            function innerFunc(innerArg){
                console.log((arg1 + arg2)/(innerArg + local));
            }
            return innerFunc;
        }
        var exam1 = outerFunc(2, 4);
        exam1(2);
    </script>
</body>
</html>
