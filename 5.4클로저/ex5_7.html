<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 아래는 클로저를 이해하기 위한 간단한 예시이다.
        // innerFunc는 outerFunc 실행 컨텍스트가 사라진 이후 생성된다.
        // 하지만 outerFunc 변수 객체는 여전히 남아있고 innerFunc의 스코프 체인으로 참조되고있다.
        // 이것이 바로 자바스크립트에서 구현한 클로저라는 개념이다.
        // 클로저를 간략하게 정의하자면 
        //이미 생명 주기가 끝난 변수를 참조하는 함수를 클로저라한다.
        function outerFunc(){
            var x = 10;
            var innerFunc = function() {console.log(x);}
            return innerFunc;
        }

        var inner = outerFunc();
        inner(); // 10
    </script>
</body>
</html>
